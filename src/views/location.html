    <link rel="stylesheet" type="text/css" href="public/css/location.css">
  </head>

  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
      // Initialize and add the map
      function initMap() {
        var location = { lat: 37.401782989502, lng: 126.7320098877 };
        // The map, centered at the given location
        var map = new google.maps.Map(document.getElementById('map'), { zoom: 18, center: location });
        // The marker, positioned at the given location
        var marker = new google.maps.Marker({ position: location, map: map });
      }
    </script>
    <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this tutorial)
      * The callback parameter executes the initMap() function
      -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV2ulesVx6Y4fyAowsYdKJLfq1lBdTmlE&callback=initMap">
    </script>
  </body>

</html>
